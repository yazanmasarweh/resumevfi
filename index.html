<!doctype html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./assets/css/all.min.css" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/animated.min.css" rel="stylesheet">
    <link href="./disc/css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <meta name="theme-color" content="#9f252a" >
    <title>Web Resume</title>
</head>

<body>
    <div class="app"> 
        <div class="placeholder-dark"></div>
        <!-- this button to show and hide menu -->
        <div class="btn-toggle-side position-fixed rounded-2 d-flex justify-content-center align-items-center overflow-hidden " data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- this button to show and hide projects -->
        <div class="btn-toggle-projects d-none position-absolute rounded-2 d-flex justify-content-center align-items-center overflow-hidden " >
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- here display page by ajax -->
        <div class="container" style="z-index: 9999">
            <div class="row display-page overflow-hidden"></div>  
        </div>
    </div>
    <!-- menu to display page in class display-page -->
    <aside class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header overflow-hidden position-relative">
            <h5 class="offcanvas-title position-relative" id="offcanvasScrollingLabel">Welcome To WOC</h5>
            <span></span>
            <label class="circle-hide rounded-circle position-absolute top-50 start-50 translate-middle "></label>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between">
            <ul class="menu fs-5 list-unstyled">
                <li data-url="./pages/home.html">
                    <span><i class="fas fa-home"></i></span>
                    <span>Home</span>
                </li>
                <li data-url="./pages/about.html">
                    <span><i class="fas fa-info-circle"></i></span>
                    <span>Who WOC</span>
                </li>
                <li data-url="./pages/experience.html">
                    <span><i class="fas fa-chart-bar"></i></span>
                    <span>Experience</span>
                </li>
                <li data-url="./pages/work.html">
                    <span><i class="fas fa-images"></i></span>
                    <span>Work</span>
                </li>
                <li data-url="./pages/service.html">
                    <span><i class="fas fa-network-wired"></i></span>
                    <span>Service</span>
                </li>
                <li data-url="./pages/contact.html">
                    <span><i class="far fa-paper-plane"></i></span>
                    <span>Contact</span>
                </li>
            </ul>
            <ul class="list-unstyled d-flex flex-row justify-content-evenly">
                <li>
                    <select class="form-select" aria-label="Default select example">
                        <option value="light" selected="selected">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </li>
                <li>
                    <span class="vr h-100"></span>
                </li>
                <li class="d-flex flex-row align-items-center">
                    <span>EN</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input"  type="checkbox" value="false" role="switch"
                            id="flexSwitchCheckDefault">
                    </div>
                    <span>AR</span>
                </li>
            </ul>
        </div>
    </aside>  
    <!-- icons social media -->
    <div>
        <ul class="icons-social list-unstyled d-flex flex-column overflow-hidden position-absolute">
            <li class="item-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="item-social">
                <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="item-social">
                <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="item-social">
                <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </div>


    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/mixitup.min.js"></script>
    <script src="./disc/js/script.js"></script>
</body>

</html>
